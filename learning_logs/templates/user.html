{% extends 'root.html' %}
{% block title %} User Profile - Learning Logs {% endblock %}
{% block active_user %} active {% endblock %}
{% block content %}
<div class="p-5">
    <h1>Users</h1>
</div>
<div class="row p-3">
  {% for user in users %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{user.user}}</h5>
        {% if user.is_admin%}
        <h6 class="card-subtitle mb-2 text-muted">Is an admin</h6>
        {% else %}
        <h6 class="card-subtitle mb-2 text-muted">Is not an admin</h6>
        {% endif%}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
